<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Test</title>
    <style>
        .cambria-math {
            font-family: "Cambria Math", "Cambria", "Times New Roman", serif;
            font-size: 48px;
            font-weight: 400;
            margin: 20px 0;
        }
        .times {
            font-family: "Times New Roman", serif;
            font-size: 48px;
            font-weight: 400;
            margin: 20px 0;
        }
        .cambria {
            font-family: "Cambria", serif;
            font-size: 48px;
            font-weight: 400;
            margin: 20px 0;
        }
        .inter {
            font-family: "Inter", sans-serif;
            font-size: 48px;
            font-weight: 400;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Font Test</h1>

    <div class="cambria-math">
        AI Learning Companion for Traditional Chinese Medicine (Cambria Math)
    </div>

    <div class="cambria">
        AI Learning Companion for Traditional Chinese Medicine (Cambria)
    </div>

    <div class="times">
        AI Learning Companion for Traditional Chinese Medicine (Times New Roman)
    </div>

    <div class="inter">
        AI Learning Companion for Traditional Chinese Medicine (Inter)
    </div>
</body>
</html>
